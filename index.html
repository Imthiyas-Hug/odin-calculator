<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="container">
        <div class="display">
            <div class="screen1"></div>
            <div class="screen2"></div>
        </div>
        <div class="firstRow">
            <button id="clearBtn">CLEAR</button>
            <button id="deleteBtn">DELETE</button>
        </div>
        <div class="buttonDisplay">
            <button class="digitBtn">7</button>
            <button class="digitBtn">8</button>
            <button class="digitBtn">9</button>
            <button class="operatorBtn chaining">รท</button>
            <button class="digitBtn">4</button>
            <button class="digitBtn">5</button>
            <button class="digitBtn">6</button>
            <button class="operatorBtn chaining">x</button>
            <button class="digitBtn">1</button>
            <button class="digitBtn">2</button>
            <button class="digitBtn">3</button>
            <button class="operatorBtn chaining">-</button>
            <button class="decimal">.</button>
            <button class="digitBtn">0</button>
            <button id="equalToBtn"> =</button>
            <button class="operatorBtn chaining">+</button>
        </div>
    </div>
    <!-- <h1 class="page-title">Simple Calculator</h1> -->
</body>

</html>
